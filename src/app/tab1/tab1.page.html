<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- vycyklení obsahu příspěvků -->
  <ion-list>
    <ion-item *ngFor="let post of posts$ | async"
    [routerLink]="['/detail', post.id]">
      <ion-label>{{post.title}}</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-text color="secondary">{{count}}</ion-text>

  </div>

  <!--<button (click)="clickMe()">Click me!</button>-->
  <ion-button color="primary" (click)="plus()">Add +1</ion-button>
</ion-content>
