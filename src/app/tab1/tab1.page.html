<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let post of posts$ | async"
              [routerLink]="['/posts', post.id]">
      <ion-avatar slot="start">
      <img
        src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1760&q=80"
        alt="xx">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <div>
          {{post.id}}
        </div>
        <div>
          {{post.title}}
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-text color="secondary">{{count}}</ion-text>

  </div>

  <!--<button (click)="clickMe()">Click me!</button>-->
  <ion-button color="primary" (click)="plus()">Add +1</ion-button>
</ion-content>
